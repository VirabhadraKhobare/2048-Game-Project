<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .bg { fill: #bbada0; }
      .cell { fill: rgba(238, 228, 218, 0.35); }
      .tile2 { fill: #eee4da; }
      .tile4 { fill: #ede0c8; }
      .tile8 { fill: #f2b179; }
      .tile2048 { fill: #edc22e; }
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; font-size: 3px; fill: #776e65; }
      .text-white { fill: #f9f6f2; }
      .text-2048 { font-size: 2.5px; fill: #f9f6f2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="32" height="32" rx="2"/>
  
  <!-- Grid cells (2x2 simplified grid) -->
  <rect class="cell" x="3" y="3" width="12" height="12" rx="1"/>
  <rect class="cell" x="17" y="3" width="12" height="12" rx="1"/>
  <rect class="cell" x="3" y="17" width="12" height="12" rx="1"/>
  <rect class="cell" x="17" y="17" width="12" height="12" rx="1"/>
  
  <!-- Tiles -->
  <rect class="tile2" x="3" y="3" width="12" height="12" rx="1"/>
  <text class="text" x="9" y="9">2</text>
  
  <rect class="tile4" x="17" y="3" width="12" height="12" rx="1"/>
  <text class="text" x="23" y="9">4</text>
  
  <rect class="tile8" x="3" y="17" width="12" height="12" rx="1"/>
  <text class="text text-white" x="9" y="23">8</text>
  
  <rect class="tile2048" x="17" y="17" width="12" height="12" rx="1"/>
  <text class="text text-2048" x="23" y="23">2048</text>
</svg>
